<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../static/css/viewproduct.css">
</head>
<body>
    <div class="container font-family mt-5">

        <div class="d-flex">
            <h4 class=" mb-3"> All Products</h4>
            <a href="{% url 'addproduct' %}" class="btn btn-warning p-2 mx-3">Add Products</a>

        </div>
        <div class="row mt-4">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Product</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Discription</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <!-- loop data for editing -->
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="/media/{{i.productimage}}" alt="" style="width: 45px; height: 45px"
                                    class="rounded-circle" />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1"></p>
                                    <p class="text-muted mb-0"></p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1">{{i.productname}}</p>
                            <p class="text-muted mb-0"></p>
                        </td>
                        <td>
                            {{i.category}}
                        </td>
                        <td>
                            {{i.description}}
                        </td>

                        <td>
                            <p>â‚¹{{i.price}} </p>
                        </td>
                        <td>
                            <a type="button" href="{% url 'productedit' i.id %}"
                                class="btn btn-link btn-sm btn-rounded">
                                Edit
                            </a>
                            <a type="button" href="{% url 'deleteproduct' i.id %}"
                                class="btn btn-danger btn-sm btn-rounded">
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>

    </div>

    </div>
</body>
</html>
