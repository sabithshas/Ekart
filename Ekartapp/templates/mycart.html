<div class="container font-family mt-3 cart-container">
    <h3 class="mt-5 font-family text-primary">My Cart</h3>
    <div class="row pb-5" style="min-height: 900px;">
      <div class="col-lg-12 bg-light ">
        {% for item in data %}
        <div class="col">
          <div class="cards  m-3 br-n border-bottom">
            <div class="card-block">
              <h4 class="card-title">{{item.product.productname}}</h4>
            </div>
            <img class="cart-image col-lg-4" src="/media/{{item.product.productimage}}" alt="Card image">
            <div class="card-block">
              <p class="card-text">{{item.product.description}}</p>
              <div class="d-flex px-3">
                <select class=" number" name="" id="">
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                </select>
                <p class="m-3"> ₹ {{item.product.price}}</p>
                <div class="d-flex">

                  <a class="btn btn-warning" href="{% url 'removefromcart' item.id %}"
                    style="height:40px;"><i class="fa fa-trash">Remove</i></a>
                </div>
              </div>

            </div>
          </div>
        </div>
        {% endfor %}
      </div>
